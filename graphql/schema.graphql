type Book {
  id: Int!
  name: String
  authorId: Int
  genre: String
  author: Author
}

type BookConnection {
  edges: [BookEdge]
  totalCount: Int
  pageInfo: PageInfo
}

type BookEdge {
  node: Book
  cursor: String!
}

type Author {
  id: Int!
  name: String
  age: Int
  book: [Book]
}

type AuthorConnection {
  edges: [AuthorEdge]
  totalCount: Int
  pageInfo: PageInfo
}

type AuthorEdge {
  node: Author
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String!
  endCursor: String!
}

type Query {
  book(id: Int): Book
  books(first: Int, after: String): BookConnection
  author(id: Int): Author
  authors(first: Int, after: String): AuthorConnection
  login(username: String, password: String): UserConnection
}

type User {
  username: String!
  password: String!
}

type UserConnection {
  message: String!
  jwt: String!
}